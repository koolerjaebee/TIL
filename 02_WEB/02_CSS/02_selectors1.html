<!DOCTYPE html>
<html lang="en">
<head>
    <title>selector 1</title>
    <style>
      h1, p, a {
        color: red;
      }

      .pp {
        color: orange;
      }

      a[href] {
        color: green;
      }

      a[target="_blank"] {
        color: black;
      }

      p[title~="greeting"]{
        color: blueviolet;
      }

      div p {  /* 모든 div 안의 p 후손 요소 */
        color: blue;
      }

      div > p {  /* 정확히 div 의 p 중 자식 요소 */
        color: brown;
      }
    </style>
</head>
<body>
  <div>
    <p>나는 div 자식</p>
    <section>
      <p>나는 div 후손</p>
    </section>
  </div>

  <p>not me</p>

  <h1>Hello</h1>
  <p>Happy Hacking</p>
  <p class="pp">SSAFY 2nd</p>
  <a href="#">a</a>
  <a href="#" target="_top">b</a>
  <a href="#" target="_blank">c</a>
  <a>d</a>

  <p title="p greeting">hi</p>
  <p title="p goodbye">bye</p>
  <p title="hello greeting">WOW</p>
</body>
</html>
