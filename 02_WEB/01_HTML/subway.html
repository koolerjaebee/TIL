<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>서브웨이 주문서</title>
</head>
<body>
  <h1>FORM</h1>
  <p>주문서를 작성하여 주십시오.</p>
  <form action="#">
    <input type="text" placeholder="이름을 입력해주세요">
    <input type="date">
    <h2>1. 샌드위치 선택</h2>
    <input type="radio" value="egg-mayo" name="lang"checked>에그 마요<br>
    <input type="radio" value="italian-bmt" name="lang">이탈리안 비엠티<br>
    <input type="radio" value="turkey-bacon-avocado" name="lang">터키 베이컨 아보카도<br>
    <hr>
    <h2>2. 사이즈 선택</h2>
    <input type="number">
    <hr>
    <h2>3. 빵</h2>
    <select name="bread" id="#">
      <option value="honey-oat">허니오트</option>
      <option value="flat-bread" disabled>플랫브레드</option>
      <option value="hearty-italian">하티 이탈리안</option>
    </select>
    <hr>
    <h2>4. 야채/소스</h2>
    <input type="checkbox">토마토
    <input type="checkbox">오이
    <input type="checkbox">할라피뇨
    <input type="checkbox">핫 칠리
    <input type="checkbox">바베큐<br>
    <input type="submit">
  </form>
</body>
</html>
