<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // JS Global(전역) 변수
    glob1 = 1;
    for (t=0; t < 10; t++) {
      glob2 = 11;
    }
    function qq() {
      glob3 = 111;
    }
    qq()

    // ES5
    // var: function scope
    for (var i=0; i < 10; i++) {
      var j = 100
    }
    console.log(i, j);

    function aa () {
      var a = 1;
    }
    aa()
    console.log(a)  // not defined

    // ES6+
    // let && const : block({}) scope 
    for (let x=0; x < 10; x++) {
      let y = 100;
    }
    console.log(x, y);  // not defined

    function bb () {
      const b = 1;
    }
    bb()
    console.log(b);  // not defined
  </script>
</body>
</html>
