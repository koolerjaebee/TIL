<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>identicon</title>
</head>

<body>
  <div id="app">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.rawgit.com/dmester/jdenticon/5bbdf8cb/dist/jdenticon.min.js"></script>
  <script>
    // jdenticon.toSvg('ssafy', 200)
    /*
      1. input 의 value 를 잡는다.
      2. value 를 jdenticon.toSvg(여기, 200) 에 넣는다.
      3. jdenticon.toSvg(value, 200) 의 리턴값을 화면에 보여준다.
    */
    const app = new Vue({
      el: '#app',
      data: {
        inputText: '',
        outputIcon: {},
      },
      methods: {
        addInputText: function () {
          this.outputIcon = {
            id: Date.now(),
            content: jdenticon.toSvg(this.inputText, 200),
          }
        },
      },
      computed: {},
      template: `
      <div>
      <h1>Identicon Generaor</h1>
      <div>
        <input type="text" v-model="inputText" v-on:keyup="addInputText">
        <button v-on:click="addInputText">submit</button>
      </div>
      <div>
        Output
        <div v-html="outputIcon.content">
        </div>
      </div>
    </div>
      `
    })
  </script>
</body>

</html>
