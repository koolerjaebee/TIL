{% extends 'base.html' %}

{% block title %}
    Article list
{% endblock %}

{% block body %}
    <h1>This is Article list</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{{ article.get_absolute_url }}">
                    {{ article.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'board:new_article' %}"><button>new</button></a>
{% endblock %}
