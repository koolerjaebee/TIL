{% extends 'classroom/base.html' %}

{% block title %}lists{% endblock %}

{% block body %}
    <h1>Students</h1>
    <ul>
        {% for student in students %}
                <li>
                    <a href="{% url 'classroom:detail' student.id %}">
                        {{student.id}} | {{student.name}}
                    </a>
                </li>
        {% endfor %}
    </ul>
    <a href="{% url 'classroom:new' %}"><button>new</button></a>
{% endblock %}
